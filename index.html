<!DOCTYPE html>
<html>
<head>
    <title>Redireccionando...</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta Refresh Engañoso -->
    <meta http-equiv="refresh" content="0;url=https://linktr.ee/Er.ance" data-escape-redirect="true">
    
    <!-- JavaScript Híbrido -->
    <script>
        // Detección de navegador de Instagram
        if (navigator.userAgent.match(/Instagram/i)) {
            // 1. Intento con Chrome (Android)
            window.top.location = 'intent://linktr.ee/Er.ance#Intent;scheme=https;package=com.android.chrome;end';
            
            // 2. Intento con Firefox (Android)
            setTimeout(function() {
                window.top.location = 'intent://linktr.ee/Er.ance#Intent;scheme=https;package=org.mozilla.firefox;end';
            }, 50);
            
            // 3. Intento con Safari (iOS) - Usando un truco de iframe
            setTimeout(function() {
                var iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = 'https://linktr.ee/Er.ance';
                document.body.appendChild(iframe);
            }, 100);
            
            // 4. Redirección final por si todo falla
            setTimeout(function() {
                window.top.location = 'https://linktr.ee/Er.ance';
            }, 500);
        }
    </script>
</head>
<body>
    <!-- Contenido oculto para evitar detección -->
    <div style="display:none;">
        <a href="https://linktr.ee/Er.ance" id="invisible-link"></a>
    </div>
    
    <!-- Script de respaldo -->
    <script>
        // Técnica de doble clic programático
        setTimeout(function() {
            document.getElementById('invisible-link').click();
        }, 300);
    </script>
</body>
</html>
