<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirección Directa</title>
    <script>
        // 1. Fuerza redirección EN TODOS LOS DISPOSITIVOS
        if (navigator.userAgent.includes("Instagram")) {
            // Método 1: Búsqueda directa (iOS/Android)
            window.location.href = "x-web-search://?https://linktr.ee/Er.ance";
            
            // Método 2: Iframe oculto (para iOS)
            setTimeout(() => {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.srcdoc = `
                    <script>window.top.location.href="https://linktr.ee/Er.ance"<\/script>
                `;
                document.body.appendChild(iframe);
            }, 300);
            
            // Método 3: Redirección forzada (Android)
            setTimeout(() => {
                window.location.href = "intent://linktr.ee/Er.ance#Intent;scheme=https;package=com.android.chrome;end";
            }, 600);
            
            // Método 4: Último intento (todos los dispositivos)
            setTimeout(() => {
                window.location.href = "https://linktr.ee/Er.ance";
            }, 1000);
        }
    </script>
</head>
<body>
    <!-- Página en blanco (redirección invisible) -->
</body>
</html>
