<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirección invisible</title>
    <script>
    // 1. Fuerza redirección inmediata (Android)
    if (navigator.userAgent.includes("Instagram")) {
        // Intento con Chrome
        window.top.location = 'intent://linktr.ee/Er.ance#Intent;scheme=https;package=com.android.chrome;end';
        
        // 2. Técnica de iframe invisible (iOS)
        setTimeout(() => {
            const iframe = document.createElement('iframe');
            iframe.srcdoc = `
                <script>window.top.location.href="https://linktr.ee/Er.ance"<\/script>
                <meta http-equiv="refresh" content="0;url=https://linktr.ee/Er.ance">
            `;
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
        }, 100);
        
        // 3. Bomba de tiempo para Safari (iOS)
        setTimeout(() => {
            window.open("https://linktr.ee/Er.ance", "_system");
        }, 300);
    }
    </script>
    <style>
        body { opacity: 0; } /* Página invisible */
    </style>
</head>
<body>
    <!-- Contenido oculto -->
</body>
</html>
